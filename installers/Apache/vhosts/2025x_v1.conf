

######################################################
## 3DEXPERIENCE R2018x Apache configuration template #
######################################################

### Port to listen on, change if not using the default 443
Listen 443

SSLCryptoDevice builtin

### Main virtual host configuration, update port in not using the default 443
<VirtualHost *:443>

	### Server name and alias
	ServerName  setupflow.technia.cloud
	ServerAlias setupflow.technia.cloud
	#RequestHeader set Host "demo-us1.technia.cloud"
	
    ### Log files 
	ErrorLog	logs/technia_cloud_error_log.txt
	TransferLog	logs/technia_cloud_access_log.txt
	CustomLog	logs/technia_cloud_ssl_request_log.txt "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
	
	### Log level
	LogLevel warn

	SSLEngine on
	SSLProxyEngine on

	RewriteEngine on
	ProxyPreserveHost on
	ProxyRequests on

	### Server certificate and server private key
	SSLCertificateFile      conf/ssl/technia.cloud.crt
	SSLCertificateKeyFile	conf/ssl/technia.cloud.key
	#SSLCertificateChainFile conf/ssl/DigiCertCA_new.crt

	###
	### Include the "https fragment" configuration files generated by the installers
	### Update paths if the installation folder is changed
	###
	
	Include C:/apps/SetupFlow/R2025x/3DPassport/win_b64/templates/3DPassport_httpd_fragment.conf

</VirtualHost>